<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 - Intro</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <style>
      #userMap {
        height: 480px;
      }
    </style>
  </head>
  <body>
    <h1>Data Selfie App</h1>

    <p>
      latitude: <span id="latitude"></span>째<br />
      longitude: <span id="longitude"></span>째
    </p>

    <input type="text" placeholder="Enter your name" id="name-input" />

    <button id="button-1">Geolocate</button>
    <button id="button-2">Show on Map</button>
    <button id="button-3">List The Entries!</button>

    <div id="userMap"></div>

    <script>
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetmap</a>';
      const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
      const tiles = L.tileLayer(tileUrl, { attribution });
      const userMap = L.map("userMap").setView([0, 0], 1);

      tiles.addTo(userMap);

      function getUserPosition() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(async (position) => {
            const { latitude, longitude } = position.coords;
            document.getElementById("latitude").textContent = latitude.toFixed(
              2
            );
            document.getElementById(
              "longitude"
            ).textContent = longitude.toFixed(2);

            //Posting to server api
            console.log(getUserName());
            const data = { username: getUserName(), latitude, longitude };
            const options = {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            };

            const response = await fetch("/api", options);
            const json = await response.json();
            console.log(json);
          });
        } else {
          console.log("geolocation IS NOT available");
        }
      }

      function displayMap() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const { latitude, longitude } = position.coords;
            const coord = [latitude, longitude];
            const marker = L.marker([latitude, longitude]).addTo(userMap);
            marker.setLatLng([latitude, longitude]);
            userMap.setView([latitude, longitude], 12);
          });
        } else {
          console.log("geolocation IS NOT available");
        }
      }

      function getUserName() {
        return document.getElementById("name-input").value;
      }

      async function getData() {
        const response = await fetch("/api");
        const data = await response.json();
        console.log(data);
        for (item of data) {
          const root = document.createElement("div");
          const name = document.createElement("div");
          const geo = document.createElement("div");
          const date = document.createElement("div");

          name.textContent = `name: ${item.username}`;
          geo.textContent = `${item.latitude}째, ${item.longitude}째`;
          const dateString = new Date(item.timestamp).toLocaleString();
          date.textContent = `${dateString}`;

          root.append(name, geo, date);
          document.body.append(root);
          //add markers to map
          const marker = L.marker([item.latitude, item.longitude], {
            title: `${item.name}`,
          }).addTo(userMap);
        }
      }

      const buttonPosition = document.getElementById("button-1");
      buttonPosition.addEventListener("click", getUserPosition);
      const buttonMap = document.getElementById("button-2");
      buttonMap.addEventListener("click", displayMap);
      const buttonGetData = document.getElementById("button-3");
      buttonGetData.addEventListener("click", getData);

      const usernameInputField = document.getElementById("name-input");
      usernameInputField.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          getUserPosition();
        }
      });

    </script>
  </body>
</html>
